<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <title>Mexican Food Fight</title>  
</head>
<body>
    
    <h1 id = "title">Mexican Food Fight</h1>
    <button id ="start">START</button>
    <h1 id = "result">Who will reign Supreme? </h1>
    <div class = "gameplay">
    <button id ="battle">Battle Commence</button>
    </div>
    <div class = "players">
        <div class = "burrito">
            <h2 id="burritohealth"> Burrito Health: 100</h2>
            <img id="originalburrito" src="https://i.imgur.com/31nHiFP.png">
            <div class = "burritobuttons">
                <button id="attackburrito">Attack</button>
                <button id="defendburrito">Defend</button>
                <button id ="healburrito">Heal</button>
            </div>

        </div>
        <div class = "taco">
            <h2 id="tacohealth">Taco Health: 100</h2>
             <img id = "originaltaco" src ="https://i.imgur.com/1cmzgsZ.png">
             <div class = "tacobuttons">
                <button id="attacktaco">Attack</button>
                <button id="defendtaco">Defend</button>
                <button id ="healtaco">Heal</button>
            </div>
        </div>
    </div>
    <audio id="sword">
        <source src="audio/2swordfight.mp3" type="audio/mpeg"></audio>
    <audio id="double">
        <source src="audio/doubleforcefield.mp3" type="audio/mpeg"></audio>
    <audio id="bounce">
        <source src="audio/forcefieldbounce.mp3" type="audio/mpeg"></audio>
    <audio id="heal">
        <source id="heal" src="audio/heal.mp3" type="audio/mpeg"></audio>
    
    <script src="app.js"></script>
    <!-- <footer>Sounds bites made possible by https://www.zapsplat.com/</footer> -->
</body>
</html>
